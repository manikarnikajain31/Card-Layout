<mat-toolbar color="primary">
  <span>Card view</span>
</mat-toolbar>

<div class="content">
  <div fxlayout="row wrap" fxLayoutGap="16px grid"> 
    <!-- fxflex=size of card -->
    <div fxFlex="20%" fxflex.xs="100%" fxflex.sm="33%" *ngFor="let num of [1,2,3,4,5]"> 
         

      <mat-card class="mat-elevation-z4">
       

        <div class="profile-pic-div">
          <img src="assets/img/profile.jpg" id="photo">
          <input class="pro-inp" type="file" id="file">
          <label class="pro-label" for="file" id="uploadBtn">Choose Photo</label>
        </div>
        

        <div class="container pt-5">
          <div class="row justify-content-sm-center pt-5">
              <div class="col-sm-6 shadow round pb-3">
                  <form [formGroup]="exform">
                      <div class="form-group">
                        <input formControlName="name" type="text" class="form-control" placeholder="Name">
                        <small *ngIf="name?.invalid && name?.touched" class="text-danger">Name is Required</small> 
                      </div>
                      <div class="form-group">
                        <input formControlName="email" type="text" class="form-control" placeholder="Email">
                        <small *ngIf="email?.invalid && email?.touched" class="text-danger">Email is Required</small>
                      </div>
                      <div class="form-group">
                        <input formControlName="phone" type="text" class="form-control" placeholder="Phone">
                        <small *ngIf="phone?.invalid && phone?.touched" class="text-danger">Phone no is Required(minimum length 10,numbers are only allowed)</small>
                      </div>
                      
                      
                    </form>
              </div>
          </div>
        </div>

     
          
        
        
          <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions> -->
          
        
      </mat-card>

    </div>

  </div>
  
</div>
